# render.yaml — Project Nexus deployment definition
services:
  - type: web
    name: project-nexus-web
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn jobboard.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: project-nexus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: project-nexus-web.onrender.com
      - key: CELERY_BROKER_URL
        sync: false  # We’ll add after broker is ready (like CloudAMQP)
      - key: CELERY_RESULT_BACKEND
        value: "rpc://"
    autoDeploy: true

  - type: worker
    name: project-nexus-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A jobboard worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: project-nexus-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        value: "rpc://"
      - key: DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: project-nexus-web.onrender.com

databases:
  - name: project-nexus-db
    plan: free